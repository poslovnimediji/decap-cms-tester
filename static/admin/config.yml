local_backend: true

backend:
  name: git-gateway
  branch: main
  squash_merges: true

publish_mode: editorial_workflow
display_url: https://hugo-template.netlify.app/
logo_url: /media/brand/logo.svg
media_folder: static/media/uploads
public_folder: /media/uploads

slug:
  encoding: ascii
  clean_accents: true

i18n:
  structure: multiple_files
  locales: [en, de, si]

aliases:
  - &VISIBLE_IN_CMS {name: visibleInCMS, widget: hidden, default: true, i18n: duplicate}

collections:
  - label: 'Pages'
    name: 'subfolders'
    folder: 'content/subfolders'
    identifier_field: 'title'
    create: true
    extension: 'md'
    meta: { path: { widget: string, label: 'Path', index_file: 'index' } }
    nested:
      depth: 10
      summary: '{{title}}'
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
  - label: 'Pages'
    name: 'subpages'
    folder: 'content/subpages'
    identifier_field: 'title'
    create: true
    extension: 'md'
    meta: { path: { widget: string, label: 'Path', index_file: 'index' } }
    nested:
      depth: 10
      summary: '{{title}}'
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
